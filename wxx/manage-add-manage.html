<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>添加管理员</title>
    <link href="../css/cjy_common.css" rel="stylesheet" />
    <link href="css/wxx.css" rel="stylesheet" />
    <!--公共css样式-->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="js/add-manage.js"></script>
    <!--加载jquery库-->
    <script src="../js/cjy.js"></script>
    <script src="../js/cjy-ajax.js"></script>
    <!--公共js样式-->
    <!--以上3行必加-->
</head>

<body>
    <div class="warp">
        <div class="header">

        </div>
        <!--头部-->
        <div class="lump clearfix">
            <div class="main-content">
                <div class="section-wrapper">
                    <div class="section">
                        <!--<h1 class="page-title">初二</h1>-->
                        <!--大家在这里写各自的主体内容-->
                        <p class="page_title">系统管理 - 添加管理员</p>
                        <div class="content">
                           
                                <div>
                                    <div class="form-item form-type-textfield form-item-name">
                                        <label for="edit-name">管理员账号 <span class="form-required" title="此项必填。">*</span></label>
                                        <input type="text" id="edit-name" name="name" value="" size="60" maxlength="128" class="form-text required">
                                    </div>
                                    <div class="form-item form-type-password-confirm form-item-pass">
                                        <div class="form-item form-type-password form-item-pass-pass1 password-parent">
                                            <div class="password-strength">
                                                <div class="password-strength-text" aria-live="assertive"></div>
                                                <div class="password-strength-title">密码强度：</div>
                                                <div class="password-indicator">
                                                    <div class="indicator"></div>
                                                </div>
                                                <span class="strength"></span>
                                            </div>
                                            <label for="edit-pass-pass1">密码 <span class="form-required" title="此项必填。">*</span></label>
                                            <input class="password-field form-text required password-processed" type="password" id="edit-pass-pass1" name="pass1"
                                                size="60" maxlength="128" onkeyup="value=value.replace(/[/W]/g,'')">
                                        </div>
                                        <div class="form-item form-type-password form-item-pass-pass2 confirm-parent">
                                            <div class="password-confirm">密码匹配： <span></span></div>
                                            <label for="edit-pass-pass2">确认密码 <span class="form-required" title="此项必填。">*</span></label>
                                            <input class="password-confirm form-text required" type="password" id="edit-pass-pass2" name="pass2" size="60" maxlength="128" onkeyup="value=value.replace(/[/W]/g,'')">
                                        </div>
                                        <div class="password-suggestions description" style="display: none;"></div>

                                    </div>
                                    <input type="button" id="edit-add" name="op" value="添加" class="form-subm">
                                </div>
                      
                        </div>





                        <!--大家在这上面写各自的主体内容-->

                    </div>
                </div>
            </div>
            <!--主体内容-->
            <div class="region">

            </div>
            <!--左边导航-->
        </div>
    </div>
</body>

</html>
